<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Grid Layout</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href = 'style.css'>
        <link rel="icon" href="pfp_real.png" type="image/png">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img src="images/lake-horizontal.jpg">
                <img src="images/peach-flowers-vertical.jpg">
            </div>
            <div class="item">
                <img src="images/river-vertical.jpg">
                <img src="images/lake-sunset-horizontal.jpg">
            </div>
            <div class="item">
                <img src="images/mountains-sunset-horizontal.jpg">
                <img src="images/waterfall-vertical.jpg">
            </div>
        </div>
    </body>
</html>
