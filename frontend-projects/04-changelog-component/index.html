<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" href="pfp_real.png" type="image/png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <p class="changelogTitle">Changelog</p>
    <p class="changelogDescription">Here's everything i have pushed in github the past few days</p>
    <div class="changelogContainer">
      <div class="changelog">
        <div class="changelogInfo1">
          <p class="info">September 15 2024</p>
        </div>
        <div class="changelogInfo2">
          <p class="info">I created this changelog</p>
        </div>
        <div class="seperator"></div>
      </div>
      <div class="changelog">
        <div class="changelogInfo1">
          <p class="info">September 14 2024</p>
        </div>
        <div class="changelogInfo2">
          <p class="info">I creadted my second repository for my python projects</p>
        </div>
        <div class="seperator"></div>
      </div>
      <div class="changelog">
        <div class="changelogInfo1">
          <p class="info">September 13 2024</p>
        </div>
        <div class="changelogInfo2">
          <p class="info">First Repository on roadmap.sh projects</p>
        </div>
        <div class="seperator"></div>
      </div>
      <div class="changelog">
        <div class="changelogInfo1">
          <p class="info">September 3 2024</p>
        </div>
        <div class="changelogInfo2">
          <p class="info">I joined github</p>
        </div>
        <div class="seperator"></div>
      </div>
    </div>
  </body>
</html>
